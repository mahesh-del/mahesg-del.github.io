<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="survey.css" type="text/css">
</head>
<body>
    <div class="heading">
        <h1>Training Feedback</h1>
        <p>Thank you for taking time to help us improve our platform</p>
    </div>
    <main>
        <form>
            <label for="name">Name</label><br>
            <input type="text" name="name" id="name" placeholder="Enter your name" required="required"><br>
            <label for="email">Email</label><br>
            <input type="email" name="email" id="email" placeholder="Enter your Email" required="required"><br>
            <label for="age">Age</label><br>
            <input type="text" placeholder="Enter your age"><br>
            <label for="role">Which option best describes your current role?</label><br>
            <select name="roles" id="roles">
                <option value="Select current role">Select current role</option>
                <option value="Student">Student</option>
                <option value="Full Time Job">Full Time Job</option>
                <option value="Full Time Learner">Full Time Learner</option>
                <option value="Prefer not to say">Prefer not to say</option>
                <option value="Other">Other</option>
            </select>
            <label for="recommend">Would you recommend our platform to a friend?</label><br>
            <div class="radio">
                <input type="radio" name="recommend" id="recommend1">
                <label for="Definitely">Definitely</label>
            </div>
            <div class="radio">
                <input type="radio" name="recommend" id="recommend2">
                <label for="Maybe">Maybe</label>
            </div>
            <div class="radio">
                <input type="radio" name="recommend" id="recommend3">
                <label for="Not Sure">Not Sure</label>
            </div>
            <br>
            <label for="feature">What is your favorite feature of freeCodeCamp?</label>
            <select name="features" id="features">
                <option value="Select an option">Select an option</option>
                <option value="Challenges">Challenges</option>
                <option value="Projects">Projects</option>
                <option value="Community">Community</option>
            </select>
            <label for="improvement">What would you like to see improved? (Check all that apply)</label><br>
            <label>
                <input name="prefer" value="front-end-projects" type="checkbox" class="input-checkbox">Front End Projects
            </label><br>
            <label>
                <input name="prefer" value="back-end-projects" type="checkbox" class="input-checkbox">Back End Projects
            </label><br>
            <label>
                <input name="prefer" value="Data Visualization" type="checkbox" class="input-checkbox">Data Visualization
            </label><br>
            <label>
                <input name="prefer" value="Additional Courses" type="checkbox" class="input-checkbox">Additional Courses
            </label><br>
            <label for="comments">Any comments or suggestions?</label><br>
            <textarea name="comments" id="comments" cols="30" rows="10" placeholder="Enter your comments here..."></textarea>
            <input type="submit" name="submit" id="submit">
        </form>
    </main>
</body>
</html>
